<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Dojo Examples</title>

	<!-- set Dojo configuration, load Dojo -->
	<script>
		dojoConfig= {
			/*
			has: {
				"dojo-firebug": true
			},
			*/
			
			// If true, parses the page with dojo/parser when the DOM and all 
			// initial dependencies (including those in the dojoConfig.deps array) 
			// have loaded.
			parseOnLoad: true,
			
			// Defines if Dojo core should be loaded asynchronously. Values can be 
			// true, false or legacyAsync, which puts the loader permanently in 
			// legacy cross-domain mode.
			async: true,
			
			// Amount of time to wait before signaling load timeout for a module; 
			// defaults to 0 (wait forever):
			waitSeconds: 3,
			
			// If true, appends the time as a querystring to each module URL to 
			// avoid module caching:
			cacheBust: false,
			
			// The base URL prepended to a module identifier when converting it to 
			// a path or URL.
			baseUrl: "./lib/dojo-release-1.10.4-src/",
			
			// default packages to load
			packages: [
				'dojo',
				'dijit',
				'dojox'
			]
			
		};
	</script>
	<!--script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script-->
	<script src="lib/dojo-release-1.10.4-src/dojo/dojo.js"></script>
	
	<script>
		require(["dijit/Dialog", "dijit/registry", "dojo/parser", "dojo/_base/lang",
		"dojo/json", "dojo/_base/config", "dojo/io-query", "dojo/domReady!"]
		, function(Dialog, registry, parser, lang, JSON, config, ioQuery) {

				// pull configuration from the query string
				// and mix it into our app config
				var queryParams = ioQuery.queryToObject(location.search.substring(1));
				lang.mixin(config.app, queryParams);

				// Create a dialog
				var dialog = new Dialog({
						title: "Welcome back ", // + config.app.userName,
						content: "<pre>" + JSON.stringify(config, null, "\t") + "```"
				});

				// Draw on the app config to put up a personalized message
				dialog.show();

		});
	</script>
</head>
<body>
	
</body>
</html>
